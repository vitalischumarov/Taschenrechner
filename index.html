<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Taschenrechner</title>
  </head>
  <body>
    <div id="result"></div>
    <div id="calculator_box">
      <div class="row">
        <div><button>7</button></div>
        <div><button>8</button></div>
        <div><button>9</button></div>
        <div><button>/</button></div>
      </div>
      <div class="row">
        <div><button>4</button></div>
        <div><button>5</button></div>
        <div><button>6</button></div>
        <div><button>*</button></div>
      </div>
      <div class="row">
        <div><button>1</button></div>
        <div><button>2</button></div>
        <div><button>3</button></div>
        <div><button>-</button></div>
      </div>
      <div class="row">
        <div><button>CE</button></div>
        <div><button>0</button></div>
        <div><button>=</button></div>
        <div><button>+</button></div>
      </div>
    </div>
    <div id="output_box"></div>
    <script src="./script.js"></script>
  </body>
</html>
